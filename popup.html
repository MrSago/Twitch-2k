<!DOCTYPE html>
<html>
  <head>
    <title>__MSG_appName__</title>
    <meta charset="utf-8" />
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 15px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-bottom: 10px;
      }

      .form-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      input[type="password"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #9147ff;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #7d3bdf;
      }

      .toggle-button {
        width: 100%;
        font-weight: bold;
        padding: 10px;
        transition: all 0.3s ease;
      }

      .toggle-enabled {
        background-color: #2e7d32;
      }

      .toggle-disabled {
        background-color: #c62828;
      }

      .notification-hint {
        font-size: 12px;
        color: #ff6d00;
        text-align: center;
        margin: 0;
        padding: 0;
        font-style: italic;
        animation: pulse 1.5s infinite;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }

      .social-icon {
        width: 32px;
        height: 32px;
        transition: transform 0.2s ease;
      }

      .social-icon:hover {
        transform: scale(1.15);
      }

      .checkbox-container {
        margin: 10px 0;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }

      .checkbox-label input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .custom-proxy-fields {
        margin-top: 10px;
        padding: 10px;
        border-top: 1px solid #ddd;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .custom-proxy-fields .form-group {
        margin-bottom: 10px;
      }

      .custom-proxy-fields .form-group:last-child {
        margin-bottom: 5px;
      }

      .hidden {
        display: none;
      }

      .update-info {
        margin: 10px 0;
      }

      .update-status {
        padding: 8px;
        border-radius: 4px;
        text-align: center;
        font-size: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .update-status.available {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .update-status.available:hover {
        background-color: #c3e6cb;
      }

      .update-status.no-update {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
        cursor: default;
      }

      .update-status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        cursor: default;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #272727;
          color: #e0e0e0;
        }

        h2 {
          color: #e0e0e0;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
          background-color: #333;
          border-color: #444;
          color: #e0e0e0;
        }

        label {
          color: #e0e0e0;
        }

        .toggle-enabled,
        .toggle-disabled {
          filter: brightness(0.9);
        }

        .social-links {
          border-top-color: #444;
        }

        .custom-proxy-fields {
          border-top-color: #444;
        }

        .update-status.available {
          background-color: #1e3a2a;
          color: #a3d9a5;
          border-color: #2d5a3d;
        }

        .update-status.available:hover {
          background-color: #2d5a3d;
        }

        .update-status.no-update {
          background-color: #1e2a3a;
          color: #a3c5d9;
          border-color: #2d3d5a;
        }

        .update-status.error {
          background-color: #3a1e1e;
          color: #d9a3a3;
          border-color: #5a2d2d;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="extensionTitle">__MSG_appName__</h2>
      <div class="form-group">
        <button id="toggleProxy" class="toggle-button toggle-disabled">
          __MSG_proxyDisabled__
        </button>
      </div>

      <div class="form-group checkbox-container">
        <label class="checkbox-label">
          <input type="checkbox" id="useCustomProxy" />
          <span id="useCustomProxyLabel">__MSG_useCustomProxy__</span>
        </label>
      </div>

      <div id="customProxyFields" class="custom-proxy-fields hidden">
        <div class="form-group">
          <label for="proxyAddress" id="proxyAddressLabel"
            >__MSG_proxyAddress__:</label
          >
          <input type="text" id="proxyAddress" />
        </div>

        <div class="form-group">
          <label for="proxyPort" id="proxyPortLabel">__MSG_proxyPort__:</label>
          <input type="number" id="proxyPort" />
        </div>
      </div>

      <div id="notificationHint" class="notification-hint">
        __MSG_reloadHint__
      </div>

      <div id="updateInfo" class="update-info hidden">
        <div id="updateStatus" class="update-status"></div>
      </div>

      <div class="social-links">
        <a
          href="https://github.com/MrSago/Twitch-2k"
          target="_blank"
          title="GitHub"
        >
          <img src="icons/github.png" alt="GitHub" class="social-icon" />
        </a>
        <a
          href="https://discord.com/users/234742888666234880"
          target="_blank"
          title="Discord"
        >
          <img src="icons/discord.png" alt="Discord" class="social-icon" />
        </a>
        <a href="https://t.me/it_xlebushek" target="_blank" title="Telegram">
          <img src="icons/telegram.png" alt="Telegram" class="social-icon" />
        </a>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
